<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Hasil Quiz - Dessert Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-yellow-50 min-h-screen flex items-center justify-center px-4">
    <div
      class="bg-yellow-100 p-10 rounded-3xl shadow-lg max-w-xl w-full text-center">
      <h2 class="text-4xl font-extrabold text-yellow-900 mb-6">
        Kamu Adalah...
      </h2>
      <p
        class="whitespace-pre-line text-yellow-800 text-lg mb-8 leading-relaxed font-semibold text-justify">
        {{ description }}
      </p>

      <div class="flex justify-center gap-6">
        <a
          href="/"
          class="bg-yellow-300 hover:bg-yellow-400 text-yellow-900 font-semibold px-6 py-3 rounded-full transition duration-300 shadow-md hover:shadow-lg">
          Ulangi
        </a>
        <button
          onclick="shareResult()"
          class="bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-semibold px-6 py-3 rounded-full transition duration-300 shadow-md hover:shadow-lg">
          Share
        </button>
      </div>
    </div>

    <script>
      function shareResult() {
        const text = `{{ description | safe }}`;
        if (navigator.share) {
          navigator
            .share({
              title: "Aku Dessert Apa Ya?",
              text: text.replace(/\\n/g, "\n"),
              url: window.location.href,
            })
            .catch(console.error);
        } else {
          alert("Fitur share belum didukung di perangkat ini.");
        }
      }
    </script>
  </body>
</html>
